group 'kr.pe.lahuman'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'com.codeborne:selenide:3.2'
    testCompile 'net.sourceforge.jexcelapi:jxl:2.6.12'
    testCompile files('lib/selenium-server-standalone-2.50.1.jar')
}
